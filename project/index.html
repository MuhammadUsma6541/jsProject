<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">

</head>

<body class="d-flex justify-content-center">
    <main>
        <div class="container mt-5">
            <div class="bg-dark ">
                <div class="row">
                    <div class="col">
                        <h3 class="text-center text-white mt-5">ADMIN LOGIN</h3>
                        <input type="text" class="form-control text-left mt-5 ms-5" placeholder="Username"
                            id="userName">

                        <input type="password" class="form-control text-left mt-5 ms-5" placeholder="Password"
                            id="password">
                        <input type="text" class="form-control text-left mt-5 ms-5" placeholder="@gmail" id="email">

                        <p class="text-white text-right mt-4">Forget Password?</p>
                        <button class=" btn btn-primary mx-5" id="login">Login</button>

                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="/js/script.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
