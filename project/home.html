<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div class="container-fluid w-2">
            <div class="row">
                <nav class="navbar text-white navbar-light bg-dark w-2">
                    <a class="navbar-brand text-white text-left">Home</a>

                </nav>
            </div>
        </div>

    </header>
    <main>
        <div class="border-bottom mt-4 border-secondary"></div>
        </div>
        </div>
        <div class="row p-5 ">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <h4 class="text-center">Input</h4>
                <div class="border rounded-3 p-4 d-flex align-items-center" style="height: 97.33px;">
                    <div class="input-group">
                        <input type="text" class="form-control form-control-lg  bg-transparent" id="inputText"
                            placeholder="Enter Your City Name" onclick="inputValue()">
                        <button class="btn btn-outline-secondary" id="cl" onclick="clearInput ()">Clear</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <h4 class="text-center">Cities</h4>
                <div class="border border-dark p-5 rounded-3" id="cities">
            </div>
            
        </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <h3 class="text-center mt-5"> Buttons</h3>
                    <div class="border border-dark p-5 rounded-3">
                        <button class="btn btn-primary align-items-center" id="btn">Add Your City </button>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <h3 class="text-center mt-5">Output</h3>
                    <div class="border border-dark rounded-3 p-5 mt-5" id="output"></div>
                </div>
            </div>
        </main>
</body>

<script src="/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
